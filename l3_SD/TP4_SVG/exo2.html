
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO 2 SVG</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    
    <script>
        var data = [
            {"x": 100, "y": 10, "number": 200, "class":"C1", "intensity":0.4, "i": 1},
            {"x": 130, "y": 120, "number": 175, "class":"C1", "intensity":0.6, "i": 2},
            {"x": 200, "y": 150, "number": 250, "class":"C2", "intensity":0.7, "i": 3},
            {"x": 400, "y": 200, "number": 100, "class":"C2", "intensity":0.3, "i": 4},
            {"x": 300, "y": 400, "number": 120, "class":"C3", "intensity":0.7, "i": 5},
            {"x": 200, "y": 350, "number": 80, "class":"C3", "intensity":0.4, "i": 6},
            {"x": 350, "y": 100, "number": 200, "class":"C3", "intensity":0.8, "i": 7},
        ];

        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 300)
            .attr("height", 300);

    //         <rect x="10" y="100"  width="15" height="200" style="fill:blue" />
    // <rect x="25" y="150"  width="15" height="150" style="fill:blue" />
    // <rect x="40" y="50"  width="15" height="250" style="fill:blue" />
    // <rect x="55" y="200"  width="15" height="100" style="fill:blue" />
    // <rect x="70" y="180"  width="15" height="120" style="fill:blue" />
    // <rect x="85" y="220"  width="15" height="80" style="fill:blue" />
    // <rect x="100" y="100"  width="15" height="200" style="fill:blue" />

        var spacing = 5;
        var bin_width = 15;

        canvas.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
                .attr("x", function (d)   {return d.i*(bin_width + spacing) + 10} )
                .attr("y", function (d)   {return 300 - d.number} )
                .attr("width", bin_width )
                .attr("height", function (d)   {return d.number})
                .attr("fill", (d)=>{
                        switch (d.class){
                            case "C1":
                                return "blue"
                                break;
                            case "C2":
                                return "green"
                                break;
                            case "C3":
                                return "red"
                                break;
                        }
                        
                })
                .attr("stroke", "black")
               
    </script>
</body>
</html>
