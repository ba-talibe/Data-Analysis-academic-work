
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO 3 SVG</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    
    <script>
        var data = [
            {"x": 100, "y": 10, "number": 200, "class":"C1", "intensity":0.4, "i": 1},
            {"x": 130, "y": 120, "number": 175, "class":"C1", "intensity":0.6, "i": 2},
            {"x": 200, "y": 150, "number": 250, "class":"C2", "intensity":0.7, "i": 3},
            {"x": 400, "y": 200, "number": 100, "class":"C2", "intensity":0.3, "i": 4},
            {"x": 300, "y": 400, "number": 120, "class":"C3", "intensity":0.7, "i": 5},
            {"x": 200, "y": 350, "number": 80, "class":"C3", "intensity":0.4, "i": 6},
            {"x": 350, "y": 100, "number": 200, "class":"C3", "intensity":0.8, "i": 7},
        ];
        const HEIGHT = 500;
        const WIDTH = 800;
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", WIDTH)
            .attr("height", HEIGHT);



        var spacing = 10;
        var bin_width = 20;

        canvas.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
                .attr("x", function (d, i)   {return (i+1)*(bin_width + spacing) + 15} )
                .attr("y", function (d)   {return HEIGHT/2 - d.number} )
                .attr("width", bin_width )
                .attr("height", function (d)   {return d.number})
                .attr("class", function (d) {return d.class})
                .attr("stroke", "black")
        
        
        canvas.selectAll("text")
            .data(data)
            .enter()
            .append("text")
                .attr("x", function (d)   {return d.i*(bin_width + spacing) + 10} )
                .attr("y", function (d)   {return HEIGHT/2 + 15} )
                .attr("class", function (d) {return d.class})
                .text(function (d, i) {return d.class})
    </script>
    <style>
        .C1{
            color: white;
            fill: blue;
            
        }
        .C2{
            color: blueviolet;
            fill: blueviolet;
        }
        .C3{
            color: brown;
            fill: brown;
        }
    </style>
</body>
</html>
